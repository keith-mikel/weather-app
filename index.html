<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <!-- Header weather for page -->
    <header>
        <h1 class="Header text-center display-1 card">Weather App</h1>
    </header>
    <!-- search box and submit button -->
    <div class="container">
        <div class="row text-center align-items-center">
            <div class="col-md-4 d-flex flex-column">
                <input class="form-control" type="text" id="cityInput" placeholder="Enter a city">
                <button class="btn btn-primary" id="searchButton">Get Weather!</button>
            </div>
            <!-- current weather section -->
            <div class="col-md-8">
                <h2>Current Weather</h2>
                <div class="text-center" id="currentContainer"><!-- Current weather content goes here --></div>
            </div>
        </div>
        <!-- search history section -->
        <div class="row text-center">
            <div class="col-md-4">
                <h2>Search History</h2>
                <div class="text-center" id="searchHistory"></div>
            </div>
            <!-- five day forecast section -->
            <div class="col-md-8">
            <h2>Five Day Forecast</h2>
            <div class="d-flex" id="fiveDayContainer"><!-- 5 day weather content goes here --></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
